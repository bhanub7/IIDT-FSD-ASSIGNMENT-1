<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table creation</title>
    <style>
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      thead th {
        background-color: rgb(160, 246, 30);
      }
      th,
      td {
        border: 1px solid #dddddd;
        padding: 8px;
        text-align: left;
      }
      td {
        background-color: rgb(126, 160, 126);
      }

      caption {
        font-size: 1.2em;
        font-weight: bold;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <table>
      <caption>
        STUDENT MARK SHEET
      </caption>
      <thead>
        <tr>
          <th>Name</th>
          <th>English</th>
          <th>Physics</th>
          <th>Maths</th>
          <th>Science</th>
          <th>General Knowledge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>David</td>
          <td>85</td>
          <td>92</td>
          <td>91</td>
          <td>87</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Richard</td>
          <td>91</td>
          <td>78</td>
          <td>81</td>
          <td>81</td>
          <td>74</td>
        </tr>
        <tr>
          <td>John</td>
          <td>81</td>
          <td>71</td>
          <td>84</td>
          <td>86</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Tony</td>
          <td>84</td>
          <td>88</td>
          <td>71</td>
          <td>86</td>
          <td>81</td>
        </tr>
        <tr>
          <td>Scott</td>
          <td>71</td>
          <td>82</td>
          <td>79</td>
          <td>79</td>
          <td>89</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
